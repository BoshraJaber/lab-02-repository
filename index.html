<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id='drop-down'>
      <option value="default">Filter by Keyword</option>
    </select>
   <div>
    <button id="btn1">Page 1</button>
    <button id="btn2">Page 2</button>
   </div>

  </header>
  <main>
    <template id="photo-template" class="remove-template">
      <h2>{{title}}</h2>
      <img src={{image_url}} alt="">
      <p>{{description}}</p>
    </template>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src='js/app.js'></script>
</body>

</html>
